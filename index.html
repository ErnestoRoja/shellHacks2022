<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>SHELLHACKS 2022</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="main-box">
               <div class="button-box">
                    <div id="button"></div>
                    <button type="button" class="toggle-button">Sign In</button>
                    <button type="button" class="toggle-button">Register</button>
               </div>
               <div class="media-icons">

               </div>
               <form id="sign-in" class="input-content">
                <input type="text" class="user-input" placeholder="Email">
                <input type="text" class="user-input" placeholder="Password">
                <button type="submit" class="submit-button">Sign In</button>
               </form>

               <form id="register" class="input-content">
                <input type="text" class="user-input" placeholder="First">
                <input type="text" class="user-input" placeholder="Last">
                <input type="text" class="user-input" placeholder="Email">
                <input type="text" class="user-input" placeholder="Password">
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-button">Register</button>
               </form>
            </div>
        </div>
    </div>
</body>
</html>

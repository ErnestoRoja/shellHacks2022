<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>SHELLHACKS 2022</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="main-box">
               <div class="button-box">
                    <div id="button"></div>
                    <button type="button" class="toggle-button" onclick="login()">Sign In</button>
                    <button type="button" class="toggle-button" onclick="register()">Register</button>
                    <script defer src="homePage.js"></script>
               </div>

               <div class="media-icons">
                <img src="./images/capitalOne.png">
               </div>

               <form id="sign-in" class="input-content">
                <input type="text" id="email-input" class="user-input" placeholder="Email" required>
                <input type="text" id="password-input" class="user-input" placeholder="Password" required>
                <button type="submit" id="sign-button" class="submit-button" onclick="signIn()">Sign In</button>
               </form>

               <form id="register" class="input-content">
                <input type="text" id="first-name-input" class="user-input" placeholder="First" required>
                <input type="text" id="last-name-input" class="user-input" placeholder="Last" required>
                <input type="text" id="new-email-input" class="user-input" placeholder="Email" required>
                <input type="text" id="new-password-input" class="user-input" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" id="register-button" class="submit-button" onclick="newUser()">Register</button>
               </form>
               <script defer src="userInfo.js"></script>
               <script defer src ="localStorage.js"></script>
            </div>
        </div>
    </div>
</body>
</html>

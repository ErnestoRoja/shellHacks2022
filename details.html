<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-details.css"/>
    <script defer src="homePage.js"></script>
    <script src="https://kit.fontawesome.com/c075efbdf6.js" crossorigin="anonymous"></script>
    <title>Details</title>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <a href="main.html" class="back-button">
                <i class="fa-sharp fa-solid fa-rotate-left return-gradient"></i>
            </a>

            <div class="container-info">
                <h1 class="name">New Subscription</h1>
            </div>
        </header>

        <section class="all-details">

            <div class="each-detail">
                <i class="fa-sharp fa-solid fa-file-signature icon-gradient"></i>
                <input type="text" class="subscription-name" placeholder="Subscription Name" required></p>
            </div>

            <div class="each-detail">
                <i class="fa-solid fa-money-check-dollar icon-gradient"></i>
                <input type="number" class="subscription-cost" placeholder="Subscription Cost" required></p>
            </div>

            <div class="each-detail">
                <i class="fa-solid fa-file-invoice-dollar icon-gradient"></i>
                <input type="date" class="subscription-date" placeholder="Date" required>
            </div>

            <div class="each-detail">
                <i class="fa-regular fa-calendar icon-gradient"></i>
                <input type="radio" class="cycle-option" value="Monthly">
                <label for="cycle-monthly">Monthly</label>

                <input type="radio" class="cycle-option" value="Yearly">
                <label for="cycle-yearly">Yearly</label>
            </div>
        </section>

        <a href="#">
            <section class="add-section">
                <div class="add-button">
                    <script defer src="homePage.js"></script>
                    <i class="fa-solid fa-plus icon-gradient" onclick="changeToHome()"></i>
                </div>
            </section>
        </a>
    </div>
</body>
</html>

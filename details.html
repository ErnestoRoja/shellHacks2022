<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-details.css"/>
    <script defer src="homePage.js"></script>
    <script src="https://kit.fontawesome.com/c075efbdf6.js" crossorigin="anonymous"></script>
    <title>Details</title>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <a href="main.html">
                <i class="fa-duotone fa-arrow-left-long-to-line"></i>
            </a>

            <div class="container-info">
                <h1 class="name">Default</h1>
            </div>
        </header>

        <section class="all-details">

            <div class="each-detail">
                <i class="fa-solid fa-input-text"></i>
                <p class="subscription-name">Default</p>
            </div>

            <div class="each-detail">
                <i class="fa-solid fa-money-check-dollar"></i>
                <p class="subscription-cost">Default</p>
            </div>

            <div class="each-detail">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <p class="subscription-date">Default</p>
            </div>

            <div class="each-detail">
                <i class="fa-solid fa-calendar-clock"></i>
                <p class="subscription-cycle">Default</p>
            </div>
        </section>

        <a href="#">
            <section class="edit-name">
                <div class="edit-button">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </section>
            
        </a>
    </div>
</body>
</html>
